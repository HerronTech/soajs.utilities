#!upstart
description “soajs.controller”
author “soajs team“

start on started mountall
stop on shutdown

# Automatically Respawn:
respawn
respawn limit 99 5

script
    SOAJS_ENV=dev
    export SOAJS_ENV
    SOAJS_PRJ=default
    export SOAJS_PRJ
    SOAJS_REGDIR=/opt/soajs/profiles/
    export SOAJS_REGDIR
    /usr/bin/node /opt/soajs/node_modules/soajs.controller/index.js 2>&1 | tee -a /opt/soajs/log/soajs.controller.log
end script