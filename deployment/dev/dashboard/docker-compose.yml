nginx:
    image: soajsorg/dev_dashboard_nginx
    links:
        - service:service_proxy
    ports:
        - "80:80"
service:
    image: soajsorg/dev_dashboard_services
    links:
        - mongo:data_proxy
    ports:
        - "4000:4000"
        - "4001:4001"
        - "4003:4003"
        - "5000:5000"
        - "5001:5001"
        - "5003:5003"
    volumes:
        - $HOME/soajs/log:/opt/soajs/log
mongo:
    image: mongo
    command: mongod --noprealloc --smallfiles
    ports:
        - "27017:27017"
    volumes:
        - /data:/data
        - /data/db:/data/db